<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container" role="main">
        <details>
            <summary>Rules</summary>
            <ul>
                <li>Rock crushes scissors</li>
                <li>Scissors cut Paper</li>
                <li>Paper covers Rock</li>
            </ul>
        </details>
        <div class="score">
            <div class="player-score">Player: <span id="player-score">0</span></div>
            <div class="computer-score">Computer: <span id="computer-score">0</span></div>
        </div>
        <h1></h1>
        <h2></h2>
        <div class="option">
            <div class="player-option">
                <img src="fist.png" alt="">
                <p class="rock">Rock</p>
            </div>
            <div class="player-option">
                <img src="icons8-raised-hand-96.png" alt="">
                <p class="paper">Paper</p>
            </div>
            <div class="player-option">
                <img src="icons8-victory-hand-96.png" alt="">
                <p class="scissors">Scissors</p>
            </div>

        </div>


        <button class="reset-game">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
